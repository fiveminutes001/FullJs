<body>
	<h1>To update local repo</h1>
	<p>git pull https://github.com/fiveminutes001/Portfolio.git</p>
	<h1>To remote local repo</h1>
	<p>git add -A</p>
	<p>git commit -m "initial commit 2"</p>
	<p>git push origin master</p>
	<h1>To find out what's the origin</h1>
	<p>git remote -v</p>
	<h1>To get rid of pull alert</h1>
	<p>git config pull.ff only</p>
</body>
</html>
